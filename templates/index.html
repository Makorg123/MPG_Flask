<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
 <div class="login">
	<h1>Predict Mileage Per Gallon</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="cylinders" placeholder="cyl" required="required" />
        <input type="text" name="displacement" placeholder="disp" required="required" />
        <input type="text" name="horsepower" placeholder="hp" required="required">
        <input type="text" name="weight" placeholder="weight" required="required">
        <input type="text" name="acceleration" placeholder="acc" required="required">
        <input type="text" name="modelyear" placeholder="modyr" required="required">
        <input type="text" name="origin" placeholder="origin" required="required">
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>


   <br>
   <br>
     {{ pred_text }}

 </div>


</body>
</html>
